<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center mt-10">
        <div class=" w-40  p-5 rounded-lg bg-black hover:bg-slate-400 ">
            <button onclick="fetching()"
                class=" bg-gradient-to-l from-teal-500 to-teal-100 rounded-xl bg-clip-text text-transparent">Touch me to
                click</button>
        </div>
        <div class=" w-40  p-5 rounded-lg bg-red-500  hover:bg-red-200 ">
            <button onclick="loadUser()"
                class=" bg-gradient-to-l from-teal-500 to-teal-100 rounded-xl bg-clip-text text-transparent">Touch me to
                click</button>
        </div>
        <div class=" w-40  p-5 rounded-lg bg-green-200  hover:bg-red-200 ">
            <button onclick="loadToDo()"
                class=" bg-gradient-to-l from-teal-500 to-teal-100 rounded-xl bg-clip-text text-transparent">Touch me to
                click</button>
        </div>
        <div class=" w-40  p-5 rounded-lg bg-orange-500 hover:bg-red-200 ">
            <button onclick="loadUser()"
                class=" bg-gradient-to-l from-teal-500 to-teal-100 rounded-xl bg-clip-text text-transparent">Load
                Names</button>
                
        </div>
        
    </div>
    <ul id="userName">

    </ul>
    <!-- scripts -->
    <script src="./js-files/fetch.js"></script>
    <script src="./js-files/promise.js"></script>

</body>

</html>
